<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Letter Guess Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
</head>

<body>

  <h1 align=center>The Veronica Vaughn Psychic Game</h1>
  <br>
  <br>
  <!--Bootstrap format-->
  <div class="container">
  
    <div class="row">
      <div class="col-md">
        <h4>Guess what letter I'm thinking of to remove an aritcle of clothing!</h4>
        <br>
        <p>Wins:</p>
        <div id="wins">0</div>
        <p>Losses:</p>
        <div id="losses">0</div>
        <p>Guesses Left:</p>
        <div id="guessesLeft">9</div>
        <p>Guesses so far</p>
        <div id="guessesSoFar"></div>
        <p>Computer Guess</p>
        <div id="computerGuess"></div>
      </div>
      <div class="col-md">
        <img src="https://i.imgur.com/zZWYjhw.gif" alt="veronica vaughn" class="img veronica" style="position:absolute; z-index: -20; height: 300px">
        <img src="https://media.giphy.com/media/PS7d4tm1Hq6Sk/giphy.gif" alt="chris farley" class="img farley" style="position:absolute; z-index: 1; height: 300px; opacity: 0;">
      </div>
    </div>
  </div>

  <script type="text/javascript">
    //computer options
    var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    //array holding guessed letters
    var guessedLetters = [];

    var letterToGuess = null;

    var guessesLeft = 9;
    //win and loss counters
    var wins = 0;
    var losses = 0;
    //veronica img
    var veronica = $(".veronica");
    // farley img
    var farley = $(".farley")

    //print guesses left to html
    var updateGuessesLeft = function () {
      document.querySelector("#guessesLeft").innerHTML = guessesLeft;
    };

    // Computer's random guess
    var updateLetterToGuess = function() {
      letterToGuess = letters[Math.floor(Math.random() * letters.length)];
      document.querySelector("#computerGuess").innerHTML = letterToGuess;
    };
    // Displaying the user guess
    var updateGuessesSoFar = function() {
      document.querySelector("#guessesSoFar").innerHTML = guessedLetters.join(", ");
    };

    //reset
    var reset = function () {
      guessesLeft = 9;
      guessedLetters = [];
      updateLetterToGuess();
      updateGuessesLeft();
      updateGuessesSoFar();
    };
    //user presses key
    document.onkeyup = function (event) {
      //keeps farley hidden until user starts guessing again
      farley.animate({ opacity: "0" });
      // subtracts from guesses left
      guessesLeft--;
      // Determines key user pressed.
      var letter = String.fromCharCode(event.which).toLowerCase();
      // adds to guessedLetters array
      guessedLetters.push(letter);
      //run updates
      updateGuessesLeft();

      updateGuessesSoFar();
      
      // Check for match
      if (letter === letterToGuess) {
        // update wins
        wins++;
        document.querySelector("#wins").innerHTML = wins;
        //show farley
        farley.animate({ opacity: "1" });
        // reset
        reset();
      }
      //loss
      if (guessesLeft === 0) {
        losses++;
        document.querySelector("#losses").innerHTML = losses;
        // reset
        reset();
      }
    };
  </script>
</body>

</html>
